<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Your Mood - PulsePals</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 150px;
      margin-bottom: 10px;
    }

    .header h1 {
      font-family: 'Times New Roman', Times, serif;
      color: #003366;
    }

    .header p {
      font-size: 1.2em;
      color: #666;
      font-family: 'Great Vibes', cursive;
    }

    .content {
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      background-color: #cfe2ff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #003366;
    }

    .mood-button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      text-align: center;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .mood-button:hover {
      background-color: #001a33;
    }

    .mood-log {
      margin-top: 20px;
      text-align: left;
    }

    .mood-log ul {
      list-style: none;
      padding: 0;
    }

    .mood-log ul li {
      background-color: #e7f3e7;
      border-left: 5px solid #4CAF50;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
    }

    .analysis-container {
      display: none;
      margin-top: 30px;
    }

    .analysis {
      text-align: left;
      background-color: #f7f7f7;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .analysis h2 {
      color: #003366;
    }

    .most-frequent-mood {
      font-size: 1.1em;
      color: #003366;
      margin-top: 10px;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #003366;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      border: none;
      transition: background-color 0.3s ease;
      text-align: center;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #001a33;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDf4yaXsG9ShvlAX4IVdGIPqPAypttqlPI",
      authDomain: "pulsepals-fa684.firebaseapp.com",
      projectId: "pulsepals-fa684",
      storageBucket: "pulsepals-fa684.appspot.com",
      messagingSenderId: "332323808828",
      appId: "1:332323808828:web:926868c9d76ab22a8ac539",
      measurementId: "G-ZLJM10C0BD"      
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    function handleLogout() {
      console.log("Logout function triggered");
      setPersistence(auth, browserLocalPersistence)
        .then(() => {
          return signOut(auth);
        })
        .then(() => {
          // Clear local storage
          localStorage.clear();
          window.location.href = 'https://logout-eight.vercel.app';
        })
        .catch((error) => {
          console.error('Error signing out:', error);
        });
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="header">
      &#10084; <!-- Heart Icon -->
      <h1>PulsePals</h1>
      <p>Your Health Companion</p>
    </div>
    <div class="content">
      <div class="form-container">
        <h2>Select Your Mood</h2>
        <form id="moodForm">
          <label for="moodSelect">Choose your mood:</label>
          <select id="moodSelect" name="moodSelect">
            <option value="Happy">Happy üòä</option>
            <option value="Sad">Sad üò¢</option>
            <option value="Angry">Angry üò°</option>
            <option value="Exhausted">Exhausted üò¥</option>
            <option value="Alright">Alright üòê</option>
            <option value="Excited">Excited ü§©</option>
          </select><br><br>
          <button type="button" id="moodInputNextButton" class="mood-button">Next</button>
          <button type="submit" class="mood-button">Submit</button>
        </form>
        <div class="mood-log">
          <h3>Your Mood Log:</h3>
          <ul id="mood-log-list">
            <!-- Mood log entries will appear here -->
          </ul>
        </div>
      </div>
    </div>

    <div class="analysis-container" id="analysisContainer">
      <div class="analysis">
        <h2>Mood Analysis</h2>
        <p class="most-frequent-mood" id="mostFrequentMood">Most Frequent Mood: N/A</p>
        <p id="moodAnalysis">Your mood analysis will appear here.</p>
        <button type="button" id="moodInputNextButton2" class="mood-button">Next</button>
        <button id="nextButton" class="mood-button">Logout</button>   
      </div>
    </div>
  </div>

  <script>
    document.getElementById('moodInputNextButton').addEventListener('click', function() {
      window.location.href = 'https://sleep-kappa.vercel.app/';
    });

    document.getElementById('moodInputNextButton2').addEventListener('click', function() {
      window.location.href = 'https://sleep-kappa.vercel.app/';
    });

    document.getElementById('nextButton').addEventListener('click', handleLogout);

    const moodLog = [];
    document.getElementById('moodForm').addEventListener('submit', function (e) {
      e.preventDefault();
      console.log("Form submitted!");
      const mood = e.target.elements.moodSelect.value;
      const timestamp = new Date().toLocaleString();
      const logEntry = document.createElement("li");
      logEntry.textContent = `${timestamp}: ${mood}`;
      document.getElementById('mood-log-list').appendChild(logEntry);
      
      moodLog.push(mood);

      updateMoodAnalysis();
    });

    function updateMoodAnalysis() {
      const moodCounts = moodLog.reduce((acc, mood) => {
        acc[mood] = (acc[mood] || 0) + 1;
        return acc;
      }, {});

      const mostFrequentMood = Object.keys(moodCounts).reduce((a, b) => moodCounts[a] > moodCounts[b] ? a : b, "");

      document.getElementById('mostFrequentMood').textContent = `Most Frequent Mood: ${mostFrequentMood}`;
      document.getElementById('moodAnalysis').textContent = `You've been feeling ${mostFrequentMood} most often.`;
    }
  </script>
</body>

</html>
